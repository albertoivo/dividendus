<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}{% endblock %}</title>

  <meta charset="UTF-8">
  <meta name="description" content="Dividendus WebApp">
  <meta name="keywords" content="Python, Flask, SQLAlchemy, Bolsa de Valores, Stock Exchange, Dividendos, Dividends">
  <meta name="author" content="Alberto Ivo Vieira">
  <meta name="author" content="Marcus Vinicius Tavares">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
